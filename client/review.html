<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="asset/css/fa.css">
	<title>BBQ chicken breast</title>
</head>
<body>
<div class="container row row-cols-1 row-cols-lg-2">
	<div class="col">
		<div class="card bg-dark text-white mt-2">
		  <svg class='bd-placeholder-img card-img' width='100%' height='60' xmlns='http://www.w3.org/2000/svg'
		  role='img' aria-label='Placeholder: Thumbnail' preserveAspectRatio='xMidYMid slice'
		  focusable='false'>
		  <title>Placeholder</title>
		  <rect  width='100%' height='100%' fill='#3d9cd2'></rect>
		  <rect width='2%' height='100%' fill='#2c7096'></rect>
		  </svg>
		  <div class="card-img-overlay">
			<h4 class="card-title text-white">No review yet</h4>
		  </div>
		</div>
	</div>
	<div class="col">
		<p>Your email address will not be published. Required fields are marked *</p>
		<div class="mb-3">
			<label for="yourRating" class="form-label">Your Rating</label>
			<div class="ratings">
				<i class="fa fa-star rating-color"></i>
				<i class="fa fa-star rating-color"></i>
				<i class="fa fa-star rating-color"></i>
				<i class="fa fa-star rating-color"></i>
				<i class="fa fa-star"></i>
			</div>
		</div>
		<div class="mb-3">
		  <label for="yourReview" class="form-label">Your review</label>
		  <textarea name="" class="form-control" name="yourReview" id="yourReview" placeholder="review" cols="30" rows="10"></textarea>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="mb-3">
				  <label for="nameInput" class="form-label">Name</label>
				  <input type="text" class="form-control" name="nameInput" id="nameInput">
				</div>
			</div>
			<div class="col-6">
				<div class="mb-3">
				  <label for="emailInput" class="form-label">Email</label>
				  <input type="text" class="form-control" name="emailInput" id="emailInput" aria-describedby="emailInputHelp">
				  <small id="emailInputHelp" class="form-text text-muted">Your email wont be shared</small>
				</div>
			</div>
		</div>
		<div class="form-check">
		  <input type="checkbox" class="form-check-input" name="saveUser" id="saveUser">
		  <label class="form-check-label text-muted" for="saveUser">
			Save my name, email, and website in this browser for the next time I comment.
		  </label>
		</div>
	</div>
</div>

</body>
